<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--bower dependencies css-->
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <base href="/">
</head>
<body>
    <div ui-view></div>

    <!--bower dependencies js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/tether/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

    <!--angular core files-->
    <script type="text/javascript" src="app.js" charset="UTF-8"></script>
    <script type="text/javascript" src="app/storage/storage.js" charset="UTF-8"></script>
    <script type="text/javascript" src="app/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="app/pages/pages.js" charset="UTF-8"></script>

</html>
